{% extends 'main/header.html' %}

{% block content %}
    <ul>
    {% for result in data.results %}
        <li><b>{{ result.sport_name }}</b> {{ result.title }} {{ result.from_date}} {{ result.location}}</li>
    {% empty %}
        <li>Sorry, no asvz events found.</li>
    {% endfor %}
    </ul>

{% endblock %}
