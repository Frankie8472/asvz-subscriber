{% extends 'main/header.html' %}

{% block content %}
    <div class="container">
        <br>
        <h6>Welcome to the unofficial, lazy and automatic ASVZ sport lesson enrollment tool</h6>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn waves-effect waves-light">
                <i class="material-icons right">send</i>
                Login
            </button>
        </form>

        <strong>First login</strong>: To register your account, go to <a href="/register" target="blank"><strong>register</strong></a> instead.
    </div>
    {% endblock %}
